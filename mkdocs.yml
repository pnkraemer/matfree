---
site_name: matfree documentation
repo_url: https://github.com/pnkraemer/matfree
repo_name: pnkraemer/matfree
nav:
  - index.md
  - get_started/index.md
  - API documentation:
      - api/montecarlo.md
      - api/decomp.md
      - api/hutch.md
      - api/slq.md
  - dev/index.md
theme:
  name: material
  palette:

    # Palette toggle for light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: white
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: '(prefers-color-scheme: light)'
      scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Fira Sans
    code: Inconsolata
  features: [navigation.tabs, navigation.footer]
plugins: [search, mkdocstrings]
extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/@pnkraemer
      name: Nico
  generator: false
