[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    "setuptools_scm[toml]>=6.0",
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
local_scheme = "dirty-tag"
write_to = "hutch/_version.py"
write_to_template = """
# pylint: skip-file
# coding: utf-8
# file generated by setuptools_scm
# don't change, don't track in version control
version = \"{version}\"
"""


# Not relevant for CI, but sometimes we run pylint locally to check
# a few problems that ruff cannot detect.
[tool.pylint.basic]
good-names = ["i", "j", "k", "_"]
disable = ["fixme"]
